<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./casillero.css">
    <title>Progress Bar</title>
</head>
<body>
    <p>Progress Bar</p>
    <div id="casillero1"></div>
    <div class="casillero2"></div>
    <div class="casillero3"></div>
    <div class="casillero4"></div>
    <div class="casillero5"></div>
    <div class="casillero6"></div>
    <div class="casillero7"></div>
    <div class="casillero8"></div>
    <div class="casillero9"></div>
    <div class="casillero10"></div>
    <div class="casillero11"></div>
    <div class="casillero12"></div>
    <div class="casillero13"></div>
    <div class="casillero14"></div>
    <div class="casillero15"></div>

    <br>

    <script>
        function mover() {
            var elem = document.getElementById("casillero1");
            var width = 1;
            var id = setInterval(frame, 500);
            function frame() {
                while (width>10)
            if (width >= 1) {
            clearInterval(id);
            } else {
            width++;
            elem.style.width = width + '%';
    }
  }
}

    

function stop() {
    clearInterval(id);
}


    


function reset() {
            var elem = document.getElementById("casillero1");
            var width = 1;
            var id = setInterval(frame, 500);
            function frame() {
            if (width <= 100) {
            clearInterval(id);
            } else {
            width--;
            elem.style.width = width - '%';
    }
  }
}
    </script>
    <button onclick="mover()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
</body>
</html>
